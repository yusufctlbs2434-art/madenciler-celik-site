    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0f172a; 
            --accent: #f59e0b;  
            --white: #ffffff;
            --gray: #64748b;
            --light-gray: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; overflow-x: hidden; background-color: var(--light-gray); scroll-behavior: smooth; }

        /* --- APPLE TARZI PREMİUM LOGO GİRİŞ EFEKTİ --- */
        @keyframes appleLogoEntrance {
            0% { transform: scale(0.4); opacity: 0; filter: blur(20px); }
            100% { transform: scale(1); opacity: 1; filter: blur(0); }
        }

        /* --- NAVBAR (SCROLL DOSTU VE ÇARPICI) --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(15, 23, 42, 0.98); padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(15px); border-bottom: 2px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .brand-container { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            text-decoration: none; 
            /* Giriş animasyonu burada */
            animation: appleLogoEntrance 1.5s cubic-bezier(0.15, 1, 0.3, 1) forwards; 
        }
        
        .logo-img { height: 100px; width: auto; object-fit: contain; } /* LOGO MAKSİMUM ÇARPICILIKTA */
        
        .logo-text { 
            font-family: 'Montserrat'; 
            color: var(--white); 
            font-weight: 900; 
            font-size: 20px; 
            line-height: 1.1; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        .logo-text span { 
            color: var(--accent); 
            display: block; 
            font-size: 13px; 
            font-weight: 600;
            margin-top: 5px; 
            letter-spacing: 3px;
        }

        nav ul { display: flex; list-style: none; }
        nav ul li { position: relative; margin-left: 25px; }
        nav ul li a { color: var(--white); text-decoration: none; font-size: 13px; font-weight: 700; text-transform: uppercase; transition: 0.3s; }
        nav ul li a:hover { color: var(--accent); }

        /* Dropdown Menü (Scroll Yapısını Bozmaz) */
        .dropdown-menu {
            position: absolute; top: 100%; left: 0; background: var(--primary);
            width: 250px; display: none; padding: 15px 0; border-top: 3px solid var(--accent);
        }
        .dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu li { margin: 0; width: 100%; }
        .dropdown-menu li a { padding: 10px 20px; display: block; }

        /* --- HERO SLIDER (ŞERİTSİZ & MODERN) --- */
        .hero {
            height: 100vh; position: relative; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            background: #000;
        }
        .hero-slider { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .slide {
            position: absolute; width: 100%; height: 100%; opacity: 0;
            transition: opacity 2s ease-in-out, transform 12s linear;
            background-size: cover; background-position: center;
            transform: scale(1.1);
        }
        .slide.active { opacity: 0.6; transform: scale(1); }
        .slide::after { content: ''; position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, transparent 20%, #000 100%); }

        .hero-content {
            position: relative; z-index: 2; text-align: center; max-width: 1100px;
        }
        .hero-content h1 {
            color: var(--white); font-family: 'Montserrat'; font-size: clamp(35px, 8vw, 80px);
            font-weight: 900; text-transform: uppercase; line-height: 0.95; margin-bottom: 25px;
        }
        .hero-content p {
            color: var(--accent); font-weight: 400; font-size: clamp(16px, 2.5vw, 26px);
            letter-spacing: 12px; text-transform: uppercase;
        }

        /* --- İLETİŞİM & WHATSAPP --- */
        .section { padding: 120px 10%; }
        .whatsapp { position: fixed; bottom: 40px; right: 40px; background: #25d366; width: 70px; height: 70px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 40px; color: white; z-index: 2000; }
        footer { background: #020617; color: #64748b; padding: 40px; text-align: center; }

        @media (max-width: 1024px) {
            .logo-img { height: 70px; }
            .logo-text { font-size: 15px; }
            nav { display: none; }
        }
    </style>
</head>
<body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1500, once: true });

    // --- HATASIZ SLIDER SCRİPT ---
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function nextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }
    setInterval(nextSlide, 6000); 
</script>
